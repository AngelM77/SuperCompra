<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SuperCompra</title>
    </head>
    <body onload="inicio();">
        <div class="app">
            <div class="cabecera">
                <h1>En el carro: <span id="enCarroPrecio">0,00</span> <span id="enCarroMoneda">€</span></h1>
                <h2>Todos los artículos: <span id="todosArticulosPrecio">0,00</span> <span id="todosArticulosMoneda">€</span></h2>
                <h3>Ahorrado: <span id="ahorradoPrecio">0,00</span> <span id="ahorradoMoneda">€</span> Malgastado: <span id="malgastadoPrecio">0,00</span> <span id="malgastadoMoneda">€</span></h3>
            </div>
            <div id="cuerpo">
                
            </div>
            <div class="pie">
                <div id="anadir">+</div>
                <div id="ordenar">^</div>
                <div id="ver">Todo</div>
                <div id="precios">$</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
